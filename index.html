<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mar Abi | Strategic Advisory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              brand: {
                darker: '#020403', // Deepest black-green
                dark: '#0A0F0C',   // Panel background
                primary: '#12261E', // Rich forest green
                accent: '#C4F22E', // Electric Lime
                light: '#E0F2E9',  // Off-white
              }
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020403;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(18, 38, 30, 0.4) 0%, transparent 50%),
          radial-gradient(circle at 85% 30%, rgba(196, 242, 46, 0.03) 0%, transparent 50%);
        background-attachment: fixed;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020403; 
      }
      ::-webkit-scrollbar-thumb {
        background: #12261E; 
        border-radius: 4px;
        border: 1px solid #0A0F0C;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C4F22E; 
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .glass-card {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .glass-card:hover {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.02) 100%);
        border-color: rgba(196, 242, 46, 0.3);
        transform: translateY(-5px) scale(1.01);
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5), 0 0 20px rgba(196, 242, 46, 0.1);
      }
      
      .text-gradient {
        background: linear-gradient(135deg, #ffffff 40%, #C4F22E 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: textShine 5s linear infinite alternate;
      }
      
      @keyframes textShine {
        to {
          background-position: 200% center;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "framer-motion": "https://esm.sh/framer-motion@11.16.0?external=react,react-dom"
  }
}
</script>
</head>
  <body class="bg-brand-darker text-gray-200 antialiased overflow-x-hidden selection:bg-brand-accent selection:text-brand-darker">
    <div id="root"></div>
  </body>
</html>
